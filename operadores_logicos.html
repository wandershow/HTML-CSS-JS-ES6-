<html>
    <head>
        <meta charset="UTF-8">
        <title>Operadores Logicos</title>
    </head>
    <body>
        <script>
            // AND, OR, NOT

            var sexo = 'M', idade = 23;

            if (sexo === 'M' && idade >= 18){ // AND
                console.log('ok');
            }

            if (sexo === 'M' || idade >= 18){ //OR
                console.log('ok');
            }

            if (sexo !== 'M'){ // NOT
                console.log('ok');
            }

            var masculino = sexo === 'M'; //armazena o resultado como true or false

        </script>
    </body>
</html>
