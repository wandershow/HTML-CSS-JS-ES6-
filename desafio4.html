<body>
            <input type="text" name="nome">
            <button onclick="adicionar()" class="botao">Adicionar</button>
            <ul> </ul>
          
 

    <Script>
       
        var nomes =["Diego", "Gabriel", "Lucas"];
        var listaElement = document.querySelector('ul'); //listaElement referencia a tag 'ul'
        var inputElement = document.querySelector('input'); //inputElement referencia a tag input

        function addItem(texto){
            var liElement = document.createElement('li'); //cria um elemento 'li'
            var textElement = document.createTextNode(texto); //cria um elemento de texto que esta vindo do metedo adicionar

            liElement.appendChild(textElement);  //adiciona o elemento de texto criado a 'li'
            listaElement.appendChild(liElement); //adiciona a 'li' na tabela 'ul'
        }


        function adicionar(){
            addItem(inputElement.value); //repassa para a fun√ßao addItem o valor digitado no campo input
            inputElement.value = ""; //limpa o campo input
        }
       
       for(nome of nomes){ //para cada nome em nomes
           addItem(nome); //adiciona o nome 
       }
