<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Desafio3</title>
</head>
<body>
            <input type="text" name="nome">
            <button onclick="adicionar()" class="botao">Adicionar</button>
            <ul> </ul>
          
 

    <Script>
        var btnElement = document.querySelector('botao');
        var inputElement = document.querySelector('input[name=nome]');
        var nomes =["Diego", "Gabriel", "Lucas"];

        function adicionar(){
            var text = inputElement.value;
            nomes = text;
        }
        var listaElement = document.querySelector('ul');// Referencia a lista 'ul'
        

        for (nome of nomes){ //para cada nome no vetor nomes
            var liElement = document.createElement('li'); //cria uma linha na lista
            var textElement = document.createTextNode(nome); //cria um texto com os nomes
            liElement.appendChild(textElement); //add cada texto em cada linha criada
            listaElement.appendChild(liElement); //add as linhas com texto na lista

        }
       console.log(nomes);
        
        
       
    </Script>
</body>
</html>
