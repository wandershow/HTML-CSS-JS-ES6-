<html> 
    <head>
        <title>Curso Javascript </title>

    </head>
    <body>
        
        <script>
            var nome = "Diego"; // no javascript a a tipagem de variaveis e dinamica, nao precisa declarar o tipo
            nome = "Diego"; //String
            var idade = 33; //integer
            var peso = 72.5; // float
            var humano = true; // boolean

            var alunos = ['wanderson', 'joaquim', 'jose']; // vetor estatico

            var aluno = {
                nome: 'Wanderson',
                idade: 33 ,
                peso: 72.5,
                humano: true
            }; // similar aos dicionarios em python e chamado objeto em javascript

            console.log(aluno.idade); // pra acessar os elementos eu uso o ponto e o nome do que eu quero acessar     
            console.log(alunos[2]); // pra acessar a posição do vetor uso colchete e a posição
            
      
        </script>
         
    </body>
</html>
