<html>
    <head>
        <meta charset="UTF-8">
        <title> Estruturas de Repetição</title>
    </head>
    <body>
        <script>
            //for, While

            for (var i = 0; i <= 100; i++){
                console.log(i);
            }

            var j = 219345678;
            while( j > 50){
                console.log(j);

                j /=5 ;
            }

        </script>
    </body>
</html>
